<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Verification OTP</title>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Verification OTP</h2>
        <form id="otpForm" method="post" action="{% url 'verify_otp' %}">  <!-- Ensure action URL is correct -->
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Entrez votre code OTP:</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="btn btn-primary">Verifier</button>
        </form>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

</body>
</html>
