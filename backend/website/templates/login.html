{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
        <source src="{% static 'videos/video.webm' %}" type="video/webm">
        Your browser does not support the video tag.
    </video> 
    {% csrf_token %}
        <header class="header">
            <ul id="menu-demo2">
                    <a href="#logout">Déconnexion</a>
                </li>
                </ul>
        </header>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Connexion</h2>
                    <form id="loginForm" method="post">
                        {% csrf_token %}
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                            <div class="register-text">
                                <p>Vous n'avez pas de compte ? Créez-en un <a href="#register">ici</a>!</p>
                            </div>
                        </div>
                        <button type="submit" class="button-un">Se connecter</button>
                        <a class="button-deux" id= "intra42Login" href="#intra42login">Connexion via 42</a>
                    </form>
            </div>
        </div>
    </div>

</body>
</html>
